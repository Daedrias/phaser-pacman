<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Phaser launcher</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/phaser.min.js"></script>
    <script src="js/boot.js"></script>
    <script src="js/title.js"></script>
    <script src="js/main.js"></script>
    <script src="js/scoreboard.js"></script>
  </head>
  <body>
    <script>
        var PhaserPacman = PhaserPacman || {};

    		PhaserPacman.game = new Phaser.Game(448, 576, Phaser.AUTO, '');
        // pixel art : no smoothing, please
        PhaserPacman.game.antialias = false;

        PhaserPacman.game.state.add('PhaserPacman.Boot', PhaserPacman.Boot);
    		PhaserPacman.game.state.add('PhaserPacman.Title', PhaserPacman.Title);
    		PhaserPacman.game.state.add('PhaserPacman.Main', PhaserPacman.Main);
    		PhaserPacman.game.state.add('PhaserPacman.Scoreboard', PhaserPacman.Scoreboard);
    		PhaserPacman.game.state.start('PhaserPacman.Boot');
    	</script>
  </body>
</html>
